<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <title>
    {{ data.title }}
  </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ data.keywords }}">
  <meta name="description" content="{{ data.description }}">

  <link rel="stylesheet" href="/styles/index.css">
  <link rel="preload" href="/fonts/GrandisExtended-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/GrandisExtended-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/GrandisExtended-Bold.woff2" as="font" crossorigin="anonymous">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body class="page__body">
  {% include 'header.njk' %}

  <main class="page__main">
    {{ content | safe }}
  </main>

  {% include 'footer.njk' %}

  {% include 'cookies.njk' %}
  <script type="module" src="/scripts/index.js"></script>
</body>
</html>
